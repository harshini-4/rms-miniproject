<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truffelzz - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Truffelzz</h1>
        <div class="jar">
            <button type="button" onclick="redirectToLogin()">Login</button>
            <button type="button" onclick="selectOrderType('Dine-in')">Dine In</button>
            <button type="button" onclick="selectOrderType('Takeaway')">Takeaway</button>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <a href="../login.html">
                <img src="./photo-collage.png" alt="Cold coffee, pizza, pasta" style="width:100%;" />
            </a>
        </div>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = "../login/login.html";
        }
        function selectOrderType(orderType) {
            localStorage.setItem("orderType", orderType); // Store order type
            window.location.href = "../menu/menu.html"; // Redirect to menu page
        }
    </script>
</body>
</html>
