<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truffelzz - Home</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Truffelzz</h1>
        <div class="jar">
            <button type="button" onclick="redirectToRating()">Rate your order</button>
            <div id="adminLogin" style="display: none;">
                <button type="button" onclick="redirectToLogin()">Login</button>
            </div>
            <button type="button" onclick="selectOrderType('Dine-in')">Dine In</button>
            <button type="button" onclick="selectOrderType('Takeaway')">Takeaway</button>

        </div>
    </div>

    <div class="row">
        <div class="column">
            <a href="../login.html">
                <img src="./photo-collage.png" alt="Cold coffee, pizza, pasta" style="width:100%;" />
            </a>
        </div>
    </div>

    <script>
        function redirectToRating() {
            window.location.href = "../feedback/rating.html";
        }
        function redirectToLogin() {
            window.location.href = "../login/login.html";
        }
        function selectOrderType(orderType) {
            localStorage.setItem("orderType", orderType); // Store order type
            window.location.href = "../menu/menu.html"; // Redirect to menu page
        }

        // Listen for "Ctrl + Shift + L" to reveal the admin login button
        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey && event.shiftKey && event.key === "L") {
                let adminLogin = document.getElementById("adminLogin");
                if (adminLogin.style.display === "none") {
                    adminLogin.style.display = "block"; // Show login button
                } else {
                    adminLogin.style.display = "none";  // Hide login button again
                }
            }
        });
    </script>
</body>

</html>
