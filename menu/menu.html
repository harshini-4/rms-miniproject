<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Quantity</title>
    <link 
        rel="stylesheet"
        href="./style.css"
</head>
<body>
    <div class="menu">
        <h2>Menu</h2>
        <div class="menu-item">
            <span>Pizza</span>
            <div class="quantity">
                <button onclick="increaseQuantity('pizza')">+</button>
                <span id="pizza-qty">0</span>
            </div>
        </div>
        <div class="menu-item">
            <span>Burger</span>
            <div class="quantity">
                <button onclick="increaseQuantity('burger')">+</button>
                <span id="burger-qty">0</span>
            </div>
        </div>
        <div class="menu-item">
            <span>Pasta</span>
            <div class="quantity">
                <button onclick="increaseQuantity('pasta')">+</button>
                <span id="pasta-qty">0</span>
            </div>
        </div>
        <div class="menu-item">
            <span>Cold Coffee</span>
            <div class="quantity">
                <button onclick="increaseQuantity('cold coffee')">+</button>
                <span id="cold coffee-qty">0</span>
            </div>
        </div>
        <div id="next">
            <button type="Proceed">Proceed</button>
        </div>
    </div>

    <script>
        function increaseQuantity(item) {
            let qtyElement = document.getElementById(item + "-qty");
            let currentQty = parseInt(qtyElement.textContent);
            qtyElement.textContent = currentQty + 1;
        }
    </script>
</body>
</html>
