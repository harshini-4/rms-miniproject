<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link 
             rel="stylesheet"
             href="./style.css"
        />
    </head>
    <body>
        <div class="board">
            <div id="border">
                <div class="modify">
                    <a href="../front-endPublic/modify-menu.html">
                        <button>Modify Menu</button>
                    </a>
                </div>
                <div class="manage">
                    <a href="../front-endPublic/manage-employees.html">
                        <button>Manage Employee</button>
                    </a>
                </div>
                <div class="logout">
                    <button id="logoutButton">Logout</button>
                </div>
            </div>
        </div>

        <script>
            // Redirect if not logged in
            if (localStorage.getItem("adminLoggedIn") !== "true") {
                alert("Unauthorized! Please log in first.");
                window.location.href = "../login/login.html"; // Redirect to login
            }
    
            // Logout
            document.getElementById("logoutButton").addEventListener("click", () => {
                localStorage.removeItem("adminLoggedIn");
                window.location.href = "../login/login.html"; // Redirect to login
            });
        </script>
    </body>
</html>
